server {
    listen 443 ssl http2;
    server_name ivr.wxon.in;

    ssl_certificate /etc/letsencrypt/live/ivr.wxon.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivr.wxon.in/privkey.pem;

    # Test location for API
    location /api/ {
        proxy_pass http://127.0.0.1:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend
    location / {
        root /var/www/html/ivr;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name ivr.wxon.in;
    return 301 https://ivr.wxon.in$request_uri;
}