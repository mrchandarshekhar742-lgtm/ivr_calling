# Minimal Working Nginx Configuration for IVR Calling System
server {
    listen 80;
    server_name ivr.wxon.in;
    return 301 https://ivr.wxon.in$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ivr.wxon.in;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ivr.wxon.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivr.wxon.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Basic settings
    client_max_body_size 50M;

    # API routes - Backend proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://ivr.wxon.in" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Frontend static files
    location / {
        root /var/www/html/ivr;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://ivr.wxon.in" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Logging
    access_log /var/log/nginx/ivr.wxon.in.access.log;
    error_log /var/log/nginx/ivr.wxon.in.error.log warn;
}